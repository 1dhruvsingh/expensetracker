<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Dashboard - Expense Tracker</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="logo">
                <div class="logo-circle">
                    <div class="rupee-sign">₹</div>
                </div>
                <div class="logo-text">eXPENSES</div>
            </div>
        </header>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">Add New Expense</h2>
                <form class="expense-form">
                    <input type="text" placeholder="Description" required>
                    <input type="number" placeholder="Amount" required>
                    <select required>
                        <option value="">Select Category</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <div class="card">
                <h2 class="card-title">Recent Expenses</h2>
                <ul class="expense-list">
                    <li class="expense-item">
                        <span>Grocery Shopping</span>
                        <span>₹2,500</span>
                    </li>
                    <li class="expense-item">
                        <span>Electricity Bill</span>
                        <span>₹1,800</span>
                    </li>
                    <li class="expense-item">
                        <span>Movie Tickets</span>
                        <span>₹600</span>
                    </li>
                </ul>
            </div>

            <div class="card total-box">
                <h2 class="card-title">Total Expenses</h2>
                <div class="total-amount">₹4,900</div>
                <div>This Month</div>
            </div>
        </div>
    </div>
</body>
</html>
