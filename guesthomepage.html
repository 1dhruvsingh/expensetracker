<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Dashboard - Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">
                <div class="logo-container">
                    <div class="circle">
                        <div class="rupee-sign">₹</div>
                    </div>
                </div>
                
                <div>
                    <h1 class="brand-name">eXPENSES</h1>
                    <p class="brand-subtitle">manage your expenses</p>
                </div>
            </div>
            
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <br>

    <div class="main-content">
        <div class="card">
            <h2 class="card-title">Add New Expense</h2>
            <form class="expense-form">
                <input type="text" placeholder="Description" required>
                <input type="number" placeholder="Amount" required>
                <select required>
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="card">
            <h2 class="card-title">Recent Expenses</h2>
            <ul class="expense-list" id="expenseList">
                <li class="expense-item">
                    <span>Grocery Shopping</span>
                    <span>₹2,500</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="expense-item">
                    <span>Electricity Bill</span>
                    <span>₹1,800</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="expense-item">
                    <span>Movie Tickets</span>
                    <span>₹600</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </li>
            </ul>
        </div>

        <div class="card total-box">
            <h2 class="card-title">Total Expenses</h2>
            <div class="total-amount">--</div>
            <div>This Month</div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
