<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="issue.css">
</head>
<body>

<div class="container">
    <div class="form_area">
        <p class="title">CONTACT US </p>
        <form>
            <div class="form_group">
                <label class="sub_title" for="email">Email</label>
                <input placeholder="Enter your email" class="form_style" type="email" id="email">
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Password</label>
                <input placeholder="Enter password" class="form_style" type="password" id="password">
            </div>
            <div class="form_group">
                <label class="sub_title" for="issue">Issue</label>
                <input placeholder="Describe your issue or request" class="form_style" type="text" id="issue">
            </div>
        </br>
            <button>
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">Submit</span>
            </button>
            
        </form>
    </div>
</div>


</body>
</html>
